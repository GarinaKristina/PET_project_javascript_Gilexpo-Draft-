name: Automation tests for Gilexpo

on:
  # push:
  #   branches: ["main"]

  pull_request:
    branches: ["main"]

  # schedule:
  #   - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: macos-13

    # strategy:
    #   matrix:
    #     browser: [chrome, firefox]

    steps:
      - name: Checkout Pet project
        uses: actions/checkout@v4

      - name: Set up environment variables
        run: |
          echo "ALLURE_RESULTS=${{ github.workspace }}/path/to/allure-results" >> $GITHUB_ENV
          echo "ALLURE_REPORT=${{ github.workspace }}/path/to/allure-report" >> $GITHUB_ENV
          echo "ALLURE_COMMANDLINE=$(npm bin)/allure" >> $GITHUB_ENV

      - name: Install packages
        run: |
          npm install

      - name: Run succeed test
        run: |
          npm run good_test

      - name: Archive Allure results
        uses: actions/upload-artifact@v2
        with:
          name: allure-results
          path: allure-results

      - name: Archive Allure report
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: allure-report

  allure:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v2
        with:
          name: allure-results

      - name: Download Allure report
        uses: actions/download-artifact@v2
        with:
          name: allure-report

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        # id: allure-report
        with:
          # allure_report: ./allure-report
          # allure_results: ./allure-results
          # keep_reports: 5
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
