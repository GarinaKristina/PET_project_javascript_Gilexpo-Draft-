name: Automation tests for Gilexpo

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-13
    name: Automation tests for Gilexpo

    steps:
      - name: Checkout Pet project
        uses: actions/checkout@v4

      - name: Install packages
        run: npm install

      - name: Run succeed test
        run: npm run good_test

      - name: Run failed test
        run: npm run bad_test

      - name: Allure report

        uses: afiore/action-allure-report@v0.1.0
        with:
          # Allure test result data dir
          results-dir: # default is allure-results
          # Allure report target dir
          report-dir: # default is allure-report
