name: Automation tests for Gilexpo

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-13
    name: Automation tests for Gilexpo

    steps:
      - name: Checkout Pet project
        uses: actions/checkout@v4

      - name: Install packages
        run: npm install

      - name: Run succeed test
        run: npm run good_test

      - name: Run failed test
        run: npm run bad_test

      # - name: Install Allure Command Line
      #   if: always()
      #   run: brew install allure

      # - name: Generate Allure Report
      #   if: always()
      #   run: |
      #         allure generate build/allure-results --clean -o build/allure-report

      # - name: Upload Allure Report
      #   if: always()
      #   uses: actions/upload-pages-artifact@v2.0.0
      #   with:
      #      name: allure-report
      #      path: build/allure-report
      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: $
          publish_branch: gh-pages
          publish_dir: allure-history
